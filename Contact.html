<!DOCTYPE html>
<html>
<head>
	<title>World Of Dog</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="popper.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="Contact.js"></script>

	<style type="text/css">
		label{
			font-weight: bolder;
			font-size: 18px;
			color:black;

		}

		span{
			font-style: italic;
			color: red;
			font-size: 16px;
		}
	
	
	
	label {
		
		color:black;
		transition:.3s;
		}
	label:hover
	{	transform:scale(1.3);
		color:Red;
		text-shadow:0 0 7px white;
		}
		
		
		input {
		
		color:black;
		transition:.3s;
		}
	input:hover
	{
		
		transform:scale(1.05);
		
		}
		
		img{
			transition:.5s ease;
			}
		img:hover{
			transform:scale(1.02);
			background-color:transparent;}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-5 col-sm-5 col-md-6 col-lg-6 col-xl-6">
					<img src="logo.jpg" class="img-fluid mx-auto" height="70" width="170">
				</div>

				<div class="col-7 col-sm-7 col-md-6 col-lg-6 col-xl-6">
					<form class="form-inline" style="margin-top: 35px; margin-left: 60px;">
						<div class="input-group">
							<input class="form-control mr-sm-2" type="text" placeholder="Search....">
							<button class="btn btn-dark" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>

	<nav class="navbar navbar-expand-md bg-secondary navbar-dark sticky-top">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>
	  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item"><a class="nav-link"  href="index.html" style="width: 110px; text-align: center;">HOME</a></li>
					<img src="p.jpg" height="40px" width="40px">
					
					<li class="nav-item"><a class="nav-link"  href="health.html" style="width: 160px; text-align: center;">HEALTH</a></li>
					<img src="p.jpg" height="40px" width="40px">
					
					<li class="nav-item"><a class="nav-link"  href="behaviour.html" style="width: 160px; text-align: center;">BEHAVIOUR</a></li>
					<img src="p.jpg" height="40px" width="40px">
					
					<li class="nav-item"><a class="nav-link"  href="lifestyle.html" style="width: 130px; text-align: center;">LIFESTYLE</a></li>
					<img src="p.jpg" height="40px" width="40px">
					
					
					<li class="nav-item active" style="border-bottom: 3px solid #adff2f; font-size: 17px;"><a class="nav-link"  href="Contact.html" style="width: 110px; text-align: center;">CONTACT</a></li>
					<img src="p.jpg" height="40px" width="40px">
				</ul>
			</div>	
		</div>
	</nav><br>

	<section>
	
		<div class="container">
			<div class="contact" style="border:3px solid  #77b300; border-radius: 20px;background:url(kaali.jpg);height:600px;background-size:100% 100%;opacity:0.9 ">
				
				<div class="row">
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<u style="color:red"><h3 style="text-align: center; padding-top: 15px;color:black ">Contact Us</h3></u><br>
					</div><br><br>

					<div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mx-auto">
						<form class="form-inline"  name="form1" class="frm_message" method="post" autocomplete="off" onsubmit="return Reg()" style="padding-bottom: 20px;">
							<div class="form-group">
						      	<label for="Fname">Owner Name: &nbsp;&nbsp;</label>
						      	<input type="text" class="form-control" id="Fname" placeholder="Enter First Name" name="Fname" required=""><span id="Fnamemsg"></span>
						    </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						    <div class="form-group">
						      	<label for="Lname">Pet Name: &nbsp;&nbsp;</label>
						      	<input type="text" class="form-control" id="Lname" placeholder="Enter Last Name" name="Lname" required=""><span id="Lnamemsg" required=""></span>
						    </div><br><br><br>

						    <div class="form-group">
						     	<label for="Cnumber">Contact No:&nbsp;&nbsp; &nbsp;</label>
						      	<input type="number" class="form-control" id="Cnumber" placeholder="Enter Contact No" name="Cnumber" required=""> <span id="mobilemsg"></span>
						    </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						    <div class="form-group">
						      	<label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						      	<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required=""> <span id="emailmsg"></span>
						    </div><br><br><br>

						    <div class="form-group">
						      	<label for="age">Pet's Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						      	<input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" required=""> <span id="agemsg"></span>
						    </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						    <br><br><br><br>

						    <div class="form-group">
						      	<label for="Weight">Weight: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						      	<input type="number" class="form-control" id="Weight" placeholder="Enter Weight" name="Weight" required=""> <span id="Weightmsg"></span>
						    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						    <div class="form-group">
						      	<label for="bodytype">Breed:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;</label>
						     	<select class="form-control" name="bodytype" id="bodytype" required="">
									<option value="0">-Select Breed Type-</option>
									<option value="1">Sant Bernard</option>
									<option value="2">Labrador</option>
									<option value="3">Retriover</option>
									<option value="4">Husky</option>
									<option value="5">Shepherd</option>
								</select> <span id="bodytypemsg"></span>
						    </div><br>

						    <div class="form-check">
						    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Gender: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							  	<label style="font-weight: normal; font-size: 17px;" class="form-check-label">
							    <input type="radio" class="form-check-input" name="gender">Male
							  	</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							
							  	<label style="font-weight: normal; font-size: 17px;" class="form-check-label">
							    <input type="radio" class="form-check-input" name="gender">Female
							  	</label><span id="gendermsg"></span>
							</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

							
						    <br><br><br><br><br><br>

						    <input style="font-size: 18px; width: 120px; background:olive ; border:1px solid gray;margin-left:150px"  type="submit" name="" value="SUBMIT" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;			
						    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input style="font-size: 18px; width: 120px;background:olive ; border:1px solid gray;margin-left:150px;" type="Reset" name="" value="RESET" class="btn btn-success">
							
						</form>
					</div>
				</div>		
			</div>
		</div>
	</section><br><br><br><br> 

	<footer class="alert alert-secondary">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<h4 style="color:darkgray">@ 2023 World Of Dogs. All Copy Rights Reserved. </h4>
			</div>
		</div>
	</footer>

</body>
</html>
